<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Nanodrop Graph Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Nanodrop Graph Generator</h1>
        <label for="tsvFile" class="button">Select TSV file</label>
        <input type="file" id="tsvFile" accept=".tsv">
        <button id="downloadPdfBtn" style="display:none;" class="button">Download All Graphs as PDF</button>
        <div id="plots" class="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
